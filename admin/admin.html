<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка</title>
  <link rel="stylesheet" href="admin.css"> <!-- Убедитесь, что путь правильный -->
</head>
<body>
  <div class="admin-container">
    <h1>Админка</h1>
    <form id="admin-form">
      <label for="username">Логин:</label>
      <input type="text" id="username" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" required>

      <button type="submit">Войти</button>
    </form>

    <div id="admin-panel" style="display: none;">
      <h2>Управление персонажем</h2>
      <label for="level">Уровень:</label>
      <input type="number" id="level" min="1" required>

      <label for="health">Здоровье:</label>
      <input type="number" id="health" min="1" required>

      <label for="minDamage">Минимальный урон:</label>
      <input type="number" id="minDamage" min="1" required>

      <label for="maxDamage">Максимальный урон:</label>
      <input type="number" id="maxDamage" min="1" required>

      <label for="exp">EXP:</label>
      <input type="number" id="exp" min="0" step="0.01" required>

      <button onclick="saveChanges()">Сохранить изменения</button>
    </div>
  </div>

  <script src="admin.js"></script> <!-- Убедитесь, что путь правильный -->
</body>
</html>
